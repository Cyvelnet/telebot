<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeleBot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="The easy way to create Telegram bots on PHP">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script data-ad-client="ca-pub-7760277029920144" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">
    <link rel="icon" href="assets/favicon.svg" sizes="any" type="image/svg+xml">
    <style>
        .github-corner svg {
            height: 60px;
            width: 60px;
        }
        section.cover.has-mask .mask {
            background-color: var(--coverColor);
        }
        .app-name-link img, .cover-main img {
            content: var(--logo,url('/assets/logo.svg'));
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'TeleBot',
            repo: 'https://github.com/westacks/php-telebot-sdk',
            // basePath: '/telebot/',
            coverpage: true,
            maxLevel: 4,
            subMaxLevel: 2,
            loadNavbar: '_navbar.md',
            loadSidebar: '_sidebar.md',
            hideSidebar: false,
            auto2top: true,
            name: 'TeleBot',
            themeColor: '#35ACE0',
            executeScript: true,
            noEmoji: false,
            darklightTheme: {
                defaultTheme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light',
                dark: {
                    coverColor: "#000",
                    "docsifytabs-border-color": "#000",
                    "docsifytabs-tab-background": "#000",
                    logo: "url(/assets/logo-white.svg)"
                },
                light: {
                    coverColor: "#fff",
                    "docsifytabs-border-color": "#ededed",
                    "docsifytabs-tab-background": "#f8f8f8",
                    logo: "url(/assets/logo-black.svg)"
                },
            },
            copyCode: {
                buttonText: {
                    '/': 'Copy to clipboard'
                },
                errorText: {
                    '/': 'Error'
                },
                successText: {
                    '/': 'Copied'
                }
            },
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-176427101-1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>

</html>
